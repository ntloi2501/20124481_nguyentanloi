        .menu-20{
            display: block;

}

	width: 200px;
    margin: 5px;
    padding: 5px;

    border: 2px dashed;
    border-radius: 10px;

    font-weight: normal;
    text-align: center;
}

.menu-20 li:hover {
	background-color: #ccc;
}

.menu-20 li a {
	color: #333;

}
.menu-20 a:Link {
            color: #38085a;
            text-decoration: none;    
}
.menu-20 nav ul ul li a {
            height: 50px;
            margin: 0;
            padding: 10px;
            text-decoration: none;
            float: left;
}
menu.20  ul li {
    height: 50px;
    width: 50px;
}
 .menu-20   li>ul {
        display: none;
    }
 .menu-20  li:hover ul{
        display: block;
        position: absolute;
        left: 220px;
        color: #1d0851;
        margin: 0;
        width: 50%;
    }
 .menu-20 li:hover ul li a:Link{
        display: block;
        margin-left: 30px;
    }
