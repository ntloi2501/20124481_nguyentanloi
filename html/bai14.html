    <style>
    .box {
	width: 400px;
	height: 200px;
    border-style: dashed;
	background-color: rgb(53, 185, 53);
    color: white;
    border-radius: 10px;
	display: flex;
	align-items: center;
	justify-content: center;
	transition: width 0.3s ease-in-out, height 0.3s ease-in-out, background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
}

.box:hover {
	width: 300px;
	height: 300px;
	background-color: rgb(93, 143, 19);
	transform: rotate(45deg);
}
    </style>
</head>
